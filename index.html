<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–†—É–ª–µ—Ç–∫–∞ –∫–æ—Ñ–µ–π–Ω–∏</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f1e7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #5a3e2b;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #6f4e37;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #8b5e3c;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #5a3e2b;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-top: 30px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #6f4e37;
      overflow: hidden;
      position: relative;
      transition: transform 5s ease-out;
      transform: rotate(0deg);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #5a3e2b;
      text-align: center;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>üé≤ –ö—Ä—É—Ç–∏ —Ä—É–ª–µ—Ç–∫—É –∫–æ—Ñ–µ–π–Ω–∏!</h1>
  <div class="wheel-container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button id="spinBtn" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å!</button>
  <div id="result"></div>

  <script>
    const prizes = [
      "üéÅ -10% –Ω–∞ –∫–æ—Ñ–µ",
      "üç™ –ü–µ—á–µ–Ω—å–µ –≤ –ø–æ–¥–∞—Ä–æ–∫",
      "‚òï –ö–æ—Ñ–µ 1+1",
      "üßÅ –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π —Ç–æ–ø–ø–∏–Ω–≥",
      "üòÖ –ü–æ–≤–µ–∑—ë—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑"
    ];

    const wheel = document.getElementById("wheel");
    const segmentAngle = 360 / prizes.length;

    function createSegments() {
      prizes.forEach((text, i) => {
        const segment = document.createElement("div");
        segment.className = "segment";
        segment.style.transform = `rotate(${i * segmentAngle}deg) skewY(-${90 - segmentAngle}deg)`;
        segment.style.background = i % 2 === 0 ? "#fcebd5" : "#f4d8ba";
        segment.innerHTML = `<div style='transform: skewY(${90 - segmentAngle}deg) rotate(${segmentAngle / 2}deg); width: 100px;'>${text}</div>`;
        wheel.appendChild(segment);
      });
    }

    createSegments();

    let hasSpun = false;

    function spinWheel() {
      if (hasSpun) return;
      hasSpun = true;
      document.getElementById("spinBtn").disabled = true;

      const selected = Math.floor(Math.random() * prizes.length);
      const rotation = 360 * 5 + selected * segmentAngle;

      wheel.style.transform = `rotate(-${rotation}deg)`;

      setTimeout(() => {
        document.getElementById("result").innerHTML = `${prizes[selected]}<br><br><strong>–ü–æ–∫–∞–∂–∏ –±–∞—Ä–∏—Å—Ç–∞ :)</strong>`;
      }, 5000);
    }
  </script>
</body>
</html>
