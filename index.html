<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Колесо фортуны</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    canvas {
      margin-top: 20px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 0 auto;
      position: relative;
      top: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Колесо фортуны</h1>
  <div id="arrow"></div>
  <canvas id="wheel" width="500" height="500"></canvas>
  <div id="controls">
    <button onclick="startSpin()">Старт</button>
    <button onclick="stopSpin()">Стоп</button>
  </div>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    let prizes = [];
    let angle = 0;
    let spinning = false;
    let speed = 0;
    let targetAngle = null;

    async function loadPrizes() {
      const response = await fetch("prizes.txt");
      const text = await response.text();
      prizes = text.trim().split("\n");
      drawWheel();
    }

    function drawWheel() {
      const slice = (2 * Math.PI) / prizes.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < prizes.length; i++) {
        const start = angle + i * slice;
        const end = start + slice;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, start, end);
        ctx.fillStyle = `hsl(${(i * 360) / prizes.length}, 80%, 60%)`;
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(start + slice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.fillText(prizes[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function animate() {
      if (spinning || speed > 0.001) {
        angle += speed;
        angle %= 2 * Math.PI;
        drawWheel();
        if (!spinning) speed *= 0.97;
        requestAnimationFrame(animate);
      } else {
        const slice = (2 * Math.PI) / prizes.length;
        const index = prizes.length - Math.floor(((angle + slice / 2) % (2 * Math.PI)) / slice) - 1;
        document.getElementById("result").textContent = `Вы выиграли: ${prizes[index]}`;
      }
    }

    function startSpin() {
      if (!spinning) {
        speed = Math.random() * 0.3 + 0.3;
        spinning = true;
        animate();
      }
    }

    function stopSpin() {
      spinning = false;
    }

    loadPrizes();
  </script>
</body>
</html>
