<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–†—É–ª–µ—Ç–∫–∞ –∫–æ—Ñ–µ–π–Ω–∏</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f1e7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #5a3e2b;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #6f4e37;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #8b5e3c;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #5a3e2b;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-top: 30px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #6f4e37;
      overflow: hidden;
      position: relative;
      transform: rotate(0deg);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #5a3e2b;
      text-align: center;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
      z-index: 10;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.9;
      animation: confetti-fall 3s ease-out forwards;
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üé≤ –ö—Ä—É—Ç–∏ —Ä—É–ª–µ—Ç–∫—É –∫–æ—Ñ–µ–π–Ω–∏!</h1>
  <div class="wheel-container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button id="startBtn" onclick="startSpin()" disabled>–°—Ç–∞—Ä—Ç</button>
  <button id="stopBtn" onclick="stopSpin()" disabled>–°—Ç–æ–ø</button>
  <div id="result"></div>

  <audio id="spinSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="winSound" src="https://www.fesliyanstudios.com/play-mp3/6763" preload="auto"></audio>

  <script>
    let prizes = [];
    let segmentAngle;
    let angle = 0;
    let speed = 0;
    let spinning = false;
    let spinInterval;
    const wheel = document.getElementById("wheel");
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");

    fetch('prizes.txt')
      .then(response => response.text())
      .then(text => {
        prizes = text.trim().split('\n').filter(line => line.trim() !== '');
        segmentAngle = 360 / prizes.length;
        createSegments();
        document.getElementById("startBtn").disabled = false;
      });

    function createSegments() {
      wheel.innerHTML = '';
      prizes.forEach((text, i) => {
        const segment = document.createElement("div");
        segment.className = "segment";
        segment.style.transform = `rotate(${i * segmentAngle}deg) skewY(-${90 - segmentAngle}deg)`;
        segment.style.background = i % 2 === 0 ? "#fcebd5" : "#f4d8ba";
        segment.innerHTML = `<div style='transform: skewY(${90 - segmentAngle}deg) rotate(${segmentAngle / 2}deg); width: 100px;'>${text}</div>`;
        wheel.appendChild(segment);
      });
    }

    function startSpin() {
      if (spinning) return;
      spinning = true;
      speed = 15 + Math.random() * 5;
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
      spinSound.currentTime = 0;
      spinSound.play();
      spinInterval = requestAnimationFrame(rotateWheel);
    }

    function rotateWheel() {
      angle += speed;
      speed *= 0.99;
      wheel.style.transform = `rotate(-${angle}deg)`;
      if (spinning) {
        spinInterval = requestAnimationFrame(rotateWheel);
      } else {
        finalizeResult();
      }
    }

    function stopSpin() {
      if (!spinning) return;
      spinning = false;
      document.getElementById("stopBtn").disabled = true;
    }

    function finalizeResult() {
      spinSound.pause();
      spinSound.currentTime = 0;
      winSound.play();

      const normalizedAngle = (angle % 360 + 360) % 360; // always positive
      const indexFromTop = Math.floor((360 - normalizedAngle + segmentAngle / 2) % 360 / segmentAngle);
      const result = prizes[indexFromTop];

      document.getElementById("result").innerHTML = `${result}<br><br><strong>–ü–æ–∫–∞–∂–∏ –±–∞—Ä–∏—Å—Ç–∞ :)</strong>`;
      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animationDelay = `${Math.random()}s`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
