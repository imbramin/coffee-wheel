<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–†—É–ª–µ—Ç–∫–∞ –∫–æ—Ñ–µ–π–Ω–∏</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f1e7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #5a3e2b;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #6f4e37;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #8b5e3c;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #5a3e2b;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-top: 30px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #6f4e37;
      overflow: hidden;
      position: relative;
      transform: rotate(0deg);
      transition: transform 3s ease-out;
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #5a3e2b;
      text-align: center;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>üé≤ –ö—Ä—É—Ç–∏ —Ä—É–ª–µ—Ç–∫—É –∫–æ—Ñ–µ–π–Ω–∏!</h1>
  <div class="wheel-container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button id="spinBtn" onclick="startSpin()" disabled>–°—Ç–∞—Ä—Ç</button>
  <div id="result"></div>

  <script>
    let prizes = [];
    let segmentAngle;
    const wheel = document.getElementById("wheel");

    fetch('prizes.txt')
      .then(response => response.text())
      .then(text => {
        prizes = text.trim().split('\n').filter(line => line.trim() !== '');
        segmentAngle = 360 / prizes.length;
        createSegments();
        document.getElementById("spinBtn").disabled = false;
      });

    function createSegments() {
      wheel.innerHTML = ''; // –æ—á–∏—Å—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
      prizes.forEach((text, i) => {
        const segment = document.createElement("div");
        segment.className = "segment";
        segment.style.transform = `rotate(${i * segmentAngle}deg) skewY(-${90 - segmentAngle}deg)`;
        segment.style.background = i % 2 === 0 ? "#fcebd5" : "#f4d8ba";
        segment.innerHTML = `<div style='transform: skewY(${90 - segmentAngle}deg) rotate(${segmentAngle / 2}deg); width: 100px;'>${text}</div>`;
        wheel.appendChild(segment);
      });
    }

    function startSpin() {
      const spinBtn = document.getElementById("spinBtn");
      spinBtn.disabled = true;

      const selectedIndex = Math.floor(Math.random() * prizes.length);
      const randomOffset = Math.random() * segmentAngle;
      const finalAngle = selectedIndex * segmentAngle + randomOffset;
      const totalRotation = 360 * 5 + finalAngle;

      wheel.style.transform = `rotate(-${totalRotation}deg)`;

      setTimeout(() => {
        document.getElementById("result").innerHTML = `${prizes[selectedIndex]}<br><br><strong>–ü–æ–∫–∞–∂–∏ –±–∞—Ä–∏—Å—Ç–∞ :)</strong>`;
      }, 3000);
    }
  </script>
</body>
</html>
